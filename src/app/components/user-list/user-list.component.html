<section class="mt-3">
  <div class="container">
    <button
      class="btn btn-sm btn-success"
      (click)="getData()"
      *ngIf="!clickButton"
    >
      get data
    </button>
    <button
      class="btn btn-sm btn-danger"
      (click)="hideData()"
      *ngIf="clickButton"
    >
      hide data
    </button>
    <p class="text-warning">{{ errorMessage }}</p>
    <div class="row">
      <div class="col">
        <div class="card shadow-lg">
          <table class="table table-hover table-striped">
            <thead class="bg-secondary text-white">
              <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>City</th>
                <th>ZipCode</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" (click)="selectUser(user)">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.company.name }}</td>
                <td>{{ user.address.city }}</td>
                <td>{{ user.address.zipcode }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
