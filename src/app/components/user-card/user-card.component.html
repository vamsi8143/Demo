<div class="card shadow-lg mt-5 sticky-top">
  <div class="card-body" *ngIf="isNotEmpty()">
    <ul class="list-group">
      <li class="list-group-item">Name:{{ selectedUser.username }}</li>
      <li class="list-group-item">Email:{{ selectedUser.email }}</li>
      <li class="list-group-item">Company:{{ selectedUser.company.name }}</li>
      <li class="list-group-item">Phone:{{ selectedUser.phone }}</li>
      <li class="list-group-item">website:{{ selectedUser.website }}</li>
    </ul>
  </div>
</div>
